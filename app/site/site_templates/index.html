{% extends 'base.html' %}

{% block content %} 

<!-- Intro -->
<section class="text-center">
    <div class="container p-5">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../../static/images/jeeps.jpg" class="img-fluid p-5" alt="jeeps" id="index_img">
                <div class="center text-lg" id="intro-text">CAR INVENTORY DATABASE</div>
            </div>

            <div>
                <button class="btn btn-primary"><a href="{{ url_for('auth.signup') }}">Get Started</button></a>
            </div>
        </div>
    </div>
</section>

            <!-- Database Info -->
<section class="features-tile">
    <div class="d-flex align-items-center justify-content-center">
        <h3>Keep your data in good hands</h3>
    </div>
    <div class="main-tile-dimension">
        <div class="features">
            <div class="image-container-features">
                <img src="../../static/images/car_colors.png" alt="spongebob bus">
            </div>
            <div class="perk-name">
                <h2>Make</h2>
            </div>
            <div class="perk-info">Domestic and International</div>
        </div>
        <div class="features">
            <div class="image-container-features">
                <img src="../../static/images/make-car.jpg" alt="muscle car">
            </div>
            <div class="perk-name">
                <h2>Model</h2>
            </div>
            <div class="perk-info">From A to Z</div>
        </div>
        <div class="features">
            <div class="image-container-features">
                <img src="../../static/images/mercury.png" alt="mercury">
            </div>
            <div class="perk-name">
                <h2>Colors</h2>
            </div>
            <div class="perk-info">Beyond your wildest expectations... </div>
        </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
